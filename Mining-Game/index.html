<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Mining Game</title>
  </head>
  <body>
      <h1>Target Score: <span id="number-to-guess"></span></h1>
    
      <!-- Note that this div is now empty. We will fill it dynamically -->


      <div class="container">
          <div class="row">
            <div class="col-sm-2">
              <p id="wins-text"></p>
              <p id="losses-text"></p>
              <p id="counter"></p>
              <p id="directions-text">Help Zoolander make pop proud. Click a pickaxe to match the target score. The pickaxes have random values so be careful.</p>


            </div>
            <div class="col-sm-10">
              <img class="pick-image" id="1" src="assets/images/Iron_Pickaxe.png">
              <img class="pick-image" id="2" src="assets/images/pick.png">
              <img class="pick-image" id="3" src="assets/images/pick1.png">
              <img class="pick-image" id="4" src="assets/images/pick3.png">
            </div>
          </div>
        </div>
      
      <!-- hard code the images in the html -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
